 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>KMeans Clustering</title>
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
     
     <!-- Internal styles for layout and design -->
     <style>
         /* General Styles */
         body {
             font-family: Arial, sans-serif;
             background-color: #f5f5f5;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
             background-color: rgb(215, 197, 243);
         }
 
         .container {
             text-align: center;
             background-color: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
             width: 800px;
             padding-top: 20px;
             padding-bottom: 20px;
         }
 
         h1 {
             font-size: 24px;
             color: #c480f5;
             margin-top: 40px;
         }
 
         /* Form Styling */
         label {
             font-size: 16px;
             margin-bottom: 5px;
             color: #555;
         }
 
         input[type="number"], select {
             font-size: 14px;
             padding: 10px;
             margin-bottom: 15px;
         }
 
         /* Button Styling */
         button {
             width: 100%;
             margin-bottom: 10px;
             padding: 10px;
             font-size: 16px;
             color: white;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
 
         button:hover {
             opacity: 0.9;
         }
 
         .btn-primary {
             background-color: #007bff;
         }
 
         .btn-warning {
             background-color: #ffc107;
         }
 
         .btn-success {
             background-color: #28a745;
         }
 
         .btn-danger {
             background-color: #dc3545;
         }
 
         button:disabled {
             background-color: #ccc;
             cursor: not-allowed;
         }
 
         /* Plot Styling */
         #plot {
             margin-top: 20px;
             height: 500px;
             width: 100%;
         }
 
         /* Responsive Design */
         @media (max-width: 768px) {
             .container {
                 width: 90%;
             }
         }
     </style>
 </head>
 <body>
     <div class="container mt-5">
         <h1><b>KMeans Clustering Algorithm</b></h1>
         <div class="mb-3">
             <label for="clusters">Number of Clusters (k):</label>
             <input type="number" id="clusters" value="3" class="form-control">
         </div>
         <div class="mb-3">
             <label for="init-method">Initialization Method:</label>
             <select id="init-method" class="form-select">
                 <option value="random">Random</option>
                 <option value="farthest_first">Farthest First</option>
                 <option value="kmeans++">KMeans++</option>
                 <option value="manual">Manual</option>
             </select>
         </div>
         <button id="step-btn" class="btn btn-primary">Step through KMeans</button>
         <button id="converge-btn" class="btn btn-warning">Run to Convergence</button>
         <button id="generate-btn" class="btn btn-success">Generate New Dataset</button>
         <button id="reset-btn" class="btn btn-danger">Reset Algorithm</button>
         <div id="plot"></div>
     </div>
 
     <script src="{{ url_for('static', filename='script.js') }}"></script>
 </body>
 </html>
